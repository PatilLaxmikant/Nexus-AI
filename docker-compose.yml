version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: agent_backend
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma_db:/app/chroma_db
      - ./data/uploads:/app/uploads
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: agent_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
